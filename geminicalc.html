<!DOCTYPE html>
<html>
<head>
<title>Button Example</title>
</head>
<body>
<p id="result">0</p>
<button onclick="increment()">Increment</button>
<script>
let add = 0;

function increment() {
  add+=4;
  document.getElementById("result").textContent = add;
}
</script>
</body>
</html>
